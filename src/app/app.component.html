<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <button type="button" class="btn btn-warning btn-block" style="width: 600px; margin-bottom: 50px; margin-top: 50px;" (click)="onchangeColor('red')">Color 01</button>
    </div>

    <div class="col-md-6">
      <button type="button" class="btn btn-dark btn-block" style="width: 600px; margin-bottom: 50px; margin-top: 50px;" (click)="onchangeColor('blue')">Color 02</button>
      <br>
    </div>
  </div>

  <div class="row">
    <div [class]="color">
      Contenido de la tarjeta
    </div>
  </div>
</div>

<div class="container">
  <br>
  <h1>TODO LIST</h1>
  <ul class="list-group">
    <li *ngFor="let todo of todos">{{ todo }}</li>
  </ul>

  <input type="text" name="newTodo" id="newTodo" [(ngModel)]="newTodo">
  <button class="btn btn-warning btn-block" type="button" (click)="onchangeInput()">Agregar Todo!</button>
</div>
